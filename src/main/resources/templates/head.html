<!--/* head.html 存放css  foot存放js */-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!--/*  css  */-->
    <th:block th:fragment="head_css">
        <!--/*  原生样式  */-->
        <link rel="shortcut icon" th:href="@{/html_model/hplus/favicon.ico}" />
        <link th:href="@{/plugs/bootstrap/bootstrap-3.3.0-dist/css/bootstrap.min.css}" rel="stylesheet"/>
        <!--/*  非原生样式  */-->
        <link th:href="@{/html_model/hplus/css/font-awesome.min.css-v=4.4.0.css}"  rel="stylesheet"/>
        <link th:href="@{/html_model/hplus/css/animate.min.css}"  rel="stylesheet"/>
        <link th:href="@{/html_model/hplus/css/style.min.css-v=4.0.0.css}" rel="stylesheet"/><!--/*h+主要样式 和bootstrap表格按钮样式有冲突*/-->
        
    </th:block>

    <th:block th:fragment="bootstrap_table_css">
        <link rel="shortcut icon" th:href="@{/html_model/hplus/favicon.ico}" />
        <link th:href="@{/plugs/bootstrap/bootstrap-3.3.0-dist/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href ="@{/plugs/bootstrap/bootstrap-table-v1.11.0/src/bootstrap-table.css}" rel="stylesheet"/>
        <link th:href ="@{/plugs/bootstrap/x-editable-develop/dist/bootstrap3-editable/css/bootstrap-editable.css}" rel="stylesheet"/>
    </th:block>


    <!--/*  js  */-->
    <th:block th:fragment="head_js">
        <!--/*  原生框架  */-->
        <script th:src="@{/plugs/jquery/jquery-3.1.1/jquery-3.1.1.min.js}" ></script>
        <script th:src="@{/plugs/bootstrap/bootstrap-3.3.0-dist/js/bootstrap.min.js}" ></script>
        <!--/*  监控函数  */-->
        <script th:src="@{/js/util/listener/listener.js}"></script>
        <!-- /* 开源弹出层 */ -->
        <script th:src="@{/plugs/layer_v3_0_1/layer.js}" ></script>
        <!-- /* iframe选项卡控件 */ -->
        <script th:src="@{/js/util/iframe/tabs.js}" ></script>

    </th:block>

    <th:block th:fragment="bootstrap_table_js">
        <script th:src="@{/plugs/bootstrap/bootstrap-table-v1.11.0/src/bootstrap-table.js}" ></script>
        <script th:src="@{/plugs/bootstrap/bootstrap-table-v1.11.0/src/locale/bootstrap-table-zh-CN.js}" ></script>
        <script th:src="@{/plugs/bootstrap/bootstrap-table-v1.11.0/src/extensions/editable/bootstrap-table-editable.js}"/>
        <script th:src="@{/plugs/bootstrap/x-editable-develop/dist/bootstrap3-editable/js/bootstrap-editable.js}"/>

    </th:block>

    <th:block th:fragment="form_componet_css">
        <th:block th:include="head :: head_css"/>  <!--/*  引用上面  */-->
        <link th:href="@{/plugs/bootstrap/bootstrap-select-1.11.2/dist/css/bootstrap-select.min.css}" rel="stylesheet"/>    <!--/*  下拉框  */-->
        <link th:href="@{/plugs/form/icheck-1.x/skins/flat/green.css}" rel="stylesheet"/>
        
    </th:block>
    <th:block th:fragment="form_componet_js">
        <th:block th:include="head ::head_js"/>   <!--/*  引用上面  */-->
        <script th:src="@{/plugs/bootstrap/bootstrap-select-1.11.2/dist/js/bootstrap-select.min.js}" ></script> <!--/*  下拉框  */-->
        <script th:src="@{/plugs/bootstrap/bootstrap-select-1.11.2/dist/js/i18n/defaults-zh_CN.min.js}" ></script>
        <script th:src="@{/plugs/tree/zTree_v3-master/js/jquery.ztree.all.min.js}" ></script>
        <script th:src="@{/plugs/form/icheck-1.x/icheck.min.js}" ></script> <!--/*  单选,复选框  */-->
    </th:block>
</head>

</html>
