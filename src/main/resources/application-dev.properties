
######### 日志配置 #########
#默认情况下，Spring Boot将日志输出到控制台，不会写到日志文件。
#如果要编写除控制台输出之外的日志文件，则需在application.properties中设置logging.file或logging.path属性。
#
#logging.file，设置文件，可以是绝对路径，也可以是相对路径。如：logging.file=my.log
#logging.path，设置目录，会在该目录下创建spring.log文件，并写入日志内容，如：logging.path=/var/log
#如果只配置 logging.file，会在项目的当前路径下生成一个 xxx.log 日志文件。
#如果只配置 logging.path，在 /var/log文件夹生成一个日志文件为 spring.log
#
#注：二者不能同时使用，如若同时使用，则只有logging.file生效

#日志 Spring Boot 默认的日志框架 Logback

#控制root logger的日志级别为WARN以上
logging.level.root=WARN
#控制org.springframework包下的日志级别为DEBUG以上
logging.level.org.springframework=INFO
#控制org.hibernate包下的日志级别为ERROR
logging.level.org.hibernate=ERROR
#本项目输出
logging.level.com.fengyu=DEBUG

